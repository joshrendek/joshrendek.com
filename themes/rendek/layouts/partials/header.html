<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

<body>
<div class="main">
<header>

<div class="header-bar">

  <nav>
    <div class="siteTitle">
      <a href="{{ .Site.BaseURL }}">
        <span class='blue-brace'>{</span>
        {{ .Site.Title }}
        <span class='blue-brace'>}</span>
      </a>
      <div class="header-subtitle">
        <h2>
          <span class="heart">&lt;3</span> Ruby &amp; Go
        </h2>
      </div>
    </div> <!--siteTitle-->
  </nav>
  <nav>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}"><div class="nav-item-title">{{ .Name }}</div></a>
      {{ end }}
   </nav>
</div>

  {{ partial "social-links.html" . }}

</header>
