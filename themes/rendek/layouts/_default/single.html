{{ partial "header.html" . }}

<main>
  <div class="articles">
    <article class="post">
      <div class="date"> {{ .Date.Format "Jan 2, 2006" }} - {{ .ReadingTime }} minutes</div>
      <h1 class="title"> {{ .Title }} </h1>
      <div class="content"> {{ .Content }} </div>
      {{ partial "postfooter.html" . }}
    </article>
  </div>
  {{ partial "sidebar.html" . }}
</main>
{{ partial "footer.html" . }}
